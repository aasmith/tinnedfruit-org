<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>

  // Code for making requests to flickr.

  var key = "70f0e50091c7d187424eb680b0d76662";

  function callFlickr(method, params) {
    var head = document.getElementsByTagName("head")[0];

    var newScript = document.createElement('script');
    newScript.type = 'text/javascript';
    newScript.onload = function() { head.removeChild(newScript) };
    newScript.src = 'https://api.flickr.com/services/rest?format=json&method=' + method + '&api_key=' + key + '&' + queryUrl(params);
    head.appendChild(newScript);
  }

  function queryUrl(params) {
    var url = [];

    for (var name in params) {
      url.push(name + "=" + params[name]);
    };

    return url.join("&");
  }

  function jsonFlickrApi(flickr) {
    var photos = flickr.photos.photo;
    handlePhotos(photos);
  }

  ///////

  function start() {
    markVisibleDivs();
    placeTinnedfruit();
    callFlickr("flickr.photos.search", {user_id: "40165565@N03", extras: "url_sq", per_page: 400});
  }

  function handlePhotos(photos) {

    // always randomize!
    if (true || window.location.search.match("rand")) {
      var divs = $("div.visible:not(.skip)").sort(function(a,b) { return Math.random() > 0.5 ? 1 : -1 } );
    }
    else {
      var divs = $("div.visible:not(.skip)");
    }

    divs.each(function(i,e){
      $(e).css({backgroundImage: "url("+photos[i].url_sq+")" }).attr({title: photos[i].title || "Untitled"});
    });

  }

  // find strip of last visible blocks on row b,
  // and place tinnedfruit.org title.
  function placeTinnedfruit() {
    var rowB = $("div.visible.b");
    var blocks = rowB.slice(-6); // 6 visible blocks off the right side.

    blocks.first().addClass("title").text("tinnedfruit.org");
    blocks.addClass("skip");

    $(".b.skip:not(.title)").css({"z-index":-50});
  }

  function markVisibleDivs() {
    var h = $(window).height();
    var w = $(window).width();

    $("div").each(function(i,e){ inViewport(e,h,w) ? $(e).addClass("visible") : $(e).removeClass("visible") })
  }

  function inViewport(element, windowHeight, windowWidth) {
    var pos = $(element).position();

    return pos.left < windowWidth && pos.top < windowHeight;
  }

  $(function(){
    start();
  });
</script>
